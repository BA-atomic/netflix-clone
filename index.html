<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix-clone</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <img
          src="images/Netflix_Logo.png"
          alt="Netflix clone"
          class="neflix-logo"
        />
        <div>
          <button class="sign-in-btn">Sign In</button>
        </div>
      </nav>

      <div class="header-text-container">
        <div class="inner-container">
          <h2>Unlimited movies, TV</h2>
          <h2 class="header-second-text">shows, and more</h2>
          <p class="header-first-p">Starts at â‚¦2,200. Cancel anytime.</p>
          <p class="header-second-p">
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="form">
            <input
              type="email"
              name="email"
              placeholder="Enter address"
              class="email"
            />
            <button class="cta-button">
              Get Started <span class="cta-icon">></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="movie-section">
        <div class="container">
          <p class="movie-section-text">Trending Now</p>
          <div class="selects">
            <div class="select-container">
              <select name="select-where" id="select-where" class="select">
                <option class="option" value="nigeria">Nigeria</option>
                <option class="option" value="global">Global</option>
                
              </select>
            </div>

            <div class="select-container">
                <select name="select-genre" id="select-genre" class="select">
                  <option class="option" value="movies">Movies</option>
                  <option class="option" value="shows">TV Shows</option>
                </select>
            </div>
          </div>
        </div>

        <div class="slider-container">
          <div class="slider"></div>
          <ion-icon class="next-btn" name="chevron-forward-outline"></ion-icon>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
